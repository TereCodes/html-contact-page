<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>Let's get to know you by filling out the form below</p>
    <hr>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" placeholder="enter your firstname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" placeholder="enter your lastname" name="lname">
        <p>choose your gender:</p>
        <input type="radio" id="female" name="your_gender" value="FEMALE">
  <label for="female">FEMALE</label>
  <input type="radio" id="male" name="your_gender" value="MALE">
  <label for="male">MALE</label><br>
  <p>how old are you?</p>
  <input type="radio" id="age" name="age_bracket" value="15-20">
  <label for="age">15-20</label><br>
  <input type="radio" id="age" name="age_bracket" value="21-25">
  <label for="age">21-25</label><br>
  <input type="radio" id="age" name="age_bracket" value="26-30">
  <label for="age">26-30</label><br>
  <input type="radio" id="age" name="age_bracket" value="31-35">
  <label for="age">31-35</label><br>
  <p>select all that applies!</p>
  <input type="checkbox" id="selection1" name="selection1" value="slow learner">
  <label for="selection1">I am a slow learner</label>
  <input type="checkbox" id="selection2" name="selection2" value="fast learner">
  <label for="selection2">I am a fast learner</label>
  <input type="checkbox" id="selection3" name="selection3" value="morning session">
  <label for="selection3">I prefer morning sessions</label>
  <input type="checkbox" id="selection4" name="selection4" value="evening session">
  <label for="selection4">I prefer evening sessions</label><br><br>
  <label for="track">Track:</label>
        <input type="text" id="track" placeholder="enter your track" name="track"><br><br>
  <p>Leave a comment...</p>
  <textarea name="message" style="width:200px; height:200px;"></textarea><br><br>
  <input type="submit" value="Submit">
    </form>
    <p>visit this link to learn more about html forms @ <a href="https://www.w3schools.com/html/html_form_elements.asp">w3school form </a></p>
</body> 
</html>
