<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>Let's get to know you by filling out the form below</p>
    <hr>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" placeholder="enter your firstname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" placeholder="enter your lastname" name="lname">
        <p>choose your gender:</p>
        <input type="radio" id="female" name="your_gender" value="FEMALE">
  <label for="female">FEMALE</label>
  <input type="radio" id="male" name="your_gender" value="MALE">
  <label for="male">MALE</label><br>
  <p>How old are you?</p><br>
  <input type="checkbox" id="agebracket1" name="agebracket1" value="Age">
  <label for="agebracket1"> 15-20</label>
  <input type="checkbox" id="agebracket2" name="agebracket2" value="Age">
  <label for="agebracket2"> 21-25</label>
  <input type="checkbox" id="agebracket3" name="agebracket3" value="Age">
  <label for="agebracket3"> 26-30</label>
  <input type="checkbox" id="agebracket4" name="agebracket4" value="Age">
  <label for="agebracket4"> 31-35</label><br><br>
  <label for="track">Track:</label>
        <input type="text" id="track" placeholder="enter your track" name="track"><br><br>
  <p>Leave a comment</p><br>
  <textarea name="message" style="width:200px; height:200px;"></textarea><br><br>
  <input type="submit" value="Submit">
    </form>
    <p>visit this link to learn more about html forms @ <a href="https://www.w3schools.com/html/html_form_elements.asp">w3school form </a></p>
</body> 
</html>
